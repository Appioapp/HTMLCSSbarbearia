<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbearia Alura - Contatos</title>
        <link rel="icon" href="imagem/icon.png">
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa__cabecalho">
                <h1><img src="imagem/logo.png" alt="Logomarca da barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome+sobrenome">Nome e sobrenome: </label>
                <input type="text" id="nome+sobrenome" class="input-padrão" required placeholder="Seu nome completo...">
                <label for="email">Email: </label>
                <input type="email" id="email" class="input-padrão" required placeholder="exemplo@domínio.com">
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem"  class="input-padrão" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato? </legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whats"> <input type="radio" name="contato" value="whatsapp" id="radio-whats" checked> WhatsApp</label>
                </fieldset>   
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend> 
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>        
                <input class="enviar" type="submit" value="Enviar formulário">          
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>


        </main>
        <footer>
            <img src="imagem/logo-branco.png" alt="Logomarca da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
